<!DOCTYPE html>
<html lang="en">

 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-wodth, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>可莉学JS</title>
<!-- <script>JS代码写在这里头</script> -->
     <script>
         //var 容器，一个箱子，用来存储数据。
         //prompt 提示用户输入数据。
         var age = prompt('请输入可莉的年龄');
         //alert 提示框
         alert('可莉的年龄是'+age);
         //console.log 打印到控制台的内容。
         console.log('这是可莉能看到的');
         console.log('可莉今年'+age+'岁');
     </script>
</head>
     <body>
         <input type="button" value="可莉" onclick="alert('蒙德城')">
     </body>
</html>
